<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>

    <div class="content">
        <form action="#" method="post">
            <div class="title">Login</div>
            <div class="input-field col s6">
                <input id="email" type="text" class="validate" required>
                <label for="email">Email/UserID</label>
            </div>
            <div class="input-field col s6">
                <input id="password" type="password" class="validate" required>
                <label for="password">Password</label>
            </div>
            <input type="checkbox" name="rememberMe" id="rememberMe" class="remCheck" />
            <label for="rememberMe" class="remL"> Remember Me </label>
            <button type="submit">Login</button>
            <div class="already">Not registered with us yet? <a href="register.html">Register Here</a></div>
        </form>
    </div>

</body>

</html>
