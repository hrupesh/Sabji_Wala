<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>

    <div class="contentr">
        <form action="#" method="post">
            <div class="title">Register</div>
            <div class="input-field">
                <input id="first_name" type="text" class="validate" required>
                <label for="first_name">First Name</label>
            </div>
            <div class="input-field ">
                <input id="last_name" type="text" class="validate" required>
                <label for="last_name">Last Name</label>
            </div>
            <div class="input-field">
                <input id="username" type="text" class="validate" required>
                <label for="username">Username</label>
            </div>
            <div class="input-field ">
                <input id="password" type="text" class="validate" required>
                <label for="password">Password</label>
            </div>
            <div class="input-field ">
                <input id="confirm_password" type="text" class="validate" required>
                <label for="confirm_password">Confirm Password</label>
            </div>
            <div class="input-field">
                <input id="email" type="text" class="validate" required>
                <label for="email">Email</label>
            </div>
            <button type="submit">Sign Up</button>
            <div class="already">Already have an account with us?<a href="login.html">Login</a></div>
        </form>
    </div>

</body>

</html>
